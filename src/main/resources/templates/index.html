<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" ng-app="rcw">
<head lang="ja">
<meta charset="UTF-8" />
<title>Record Writer</title>
<link rel="stylesheet"
    href="/static/bower_components/bootstrap/dist/css/bootstrap.css"
    th:href="@{/bower_components/bootstrap/dist/css/bootstrap.css}" />
</head>
<body>
    <script src="/static/bower_components/jquery/dist/jquery.js"
        th:src="@{/bower_components/jquery/dist/jquery.js}"></script>
    <script
        src="/static/bower_components/bootstrap/dist/js/bootstrap.js"
        th:src="@{/bower_components/bootstrap/dist/js/bootstrap.js}"></script>
    <script
            src="/static/bower_components/angularjs/angular.js"
            th:src="@{/bower_components/angularjs/angular.js}"></script>
    <script src="/static/js/app.js" th:src="@{/js/app.js}"></script>
    <script src="/static/js/controller/indexController.js" th:src="@{/js/controller/indexController.js}"></script>
    <form action="./" method="post" th:object="${recordForm}">
        <div class="container" ng-controller="indexController">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a data-toggle="collapse"
                            data-parent="#writeRecord"
                            href="#collapseOne" aria-expanded="true"
                            aria-controls="collapseOne"> <span
                            class="glyphicon glyphicon-edit"
                            aria-hidden="true"></span> 今日の出来事を記載する
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in"
                    role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <div class="row" style="margin-top: 20px">
                            <div class="form-group">
                                <label
                                    class="col col-md-1 col-sm-2 col-xs-3"
                                    for="title">Title:</label>
                                <input
                                    class="col col-md-3 col-sm-10 col-xs-9"
                                    placeholder="今日は何がありましたか？"
                                    ng-model="title"
                                    name="title" id="title"
                                    th:field="*{title}" type="text" />
                            </div>
                        </div>
                        <div class="row" style="margin-top: 20px">
                            <div class="form-group">
                                <label
                                    class="col col-md-1 col-sm-2 col-xs-3"
                                    for="record">Record:</label>
                                <textarea
                                    class="col col-md-3 col-sm-10 col-xs-9"
                                    name="record" id="record" cols="30"
                                    ng-model="record"
                                    rows="5"
                                    placeholder="詳細に教えていただけますか？"
                                    th:field="*{record}"></textarea>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 20px">
                            <table class="col col-md-1 col-md-offset-0 col-sm-2 col-xs-3">
                                <tr>
                                    <td class="text-right small"  style="padding-right: 15px;">{{title.length}}</td>
                                </tr>
                                <tr>
                                    <td class="text-right small"  style="padding-right: 15px;">{{record.length}}</td>
                                </tr>
                            </table>
                            <button type="submit"
                                class="btn btn-default col
                                        col-md-2 col-md-offset-0
                                        col-sm-10 col-sm-offset-0
                                        col-xs-9 col-xs-offset-0">送信</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" th:each="record,iterStat  : ${records}"
                th:remove="${iterStat.index mod 3 != 0 } ? all">
                <div class="col col-md-4 col-sm-6 col-xs-12 panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab"
                            th:id="headingOne + ${iterStat.index}">
                            <h4 class="panel-title">
                                <a data-toggle="collapse"
                                    data-parent="#accordion"
                                    th:href="'#record' + ${iterStat.index}"
                                    aria-expanded="true"
                                    aria-controls="collapseOne"
                                    th:text="${record.title}"> </a>
                            </h4>
                        </div>
                        <div th:id="'record' + ${iterStat.index}"
                            class="panel-collapse collapse in"
                            role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body"
                                th:text="${record.record}"></div>
                        </div>
                    </div>
                </div>
                <div class="col col-md-4 col-sm-6 col-xs-12 panel-group"
                    th:if="${#lists.size(records) gt (iterStat.index + 1)}">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab"
                            th:id="headingOne + ${iterStat.index + 1}">
                            <h4 class="panel-title">
                                <a data-toggle="collapse"
                                    data-parent="#accordion"
                                    th:href="'#record' + ${iterStat.index + 1}"
                                    aria-expanded="true"
                                    aria-controls="collapseOne"
                                    th:text="${records[iterStat.index + 1].title}">
                                </a>
                            </h4>
                        </div>
                        <div th:id="'record' + ${iterStat.index + 1}"
                            class="panel-collapse collapse in"
                            role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body"
                                th:text="${records[iterStat.index + 1].record}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-md-4 col-sm-6 col-xs-12 panel-group"
                    th:if="${#lists.size(records) gt iterStat.index + 2}">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab"
                            th:id="headingOne + ${iterStat.index + 2}">
                            <h4 class="panel-title">
                                <a data-toggle="collapse"
                                    data-parent="#accordion"
                                    th:href="'#record' + ${iterStat.index + 2}"
                                    aria-expanded="true"
                                    aria-controls="collapseOne"
                                    th:text="${records[iterStat.index + 2].title}">
                                </a>
                            </h4>
                        </div>
                        <div th:id="'record' + ${iterStat.index + 2}"
                            class="panel-collapse collapse in"
                            role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body"
                                th:text="${records[iterStat.index + 2].record}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </form>


</body>
</html>
